<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Hotel AI Assistant</h2>
        </div>
        <div class="messages-container" id="messages">
            <div class="message assistant-message">
                <p>Welcome to our hotel AI assistant! How can I help you today?</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <div class="status" id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const statusElement = document.getElementById('status');
            
            let conversationId = null;
            let messages = [
                {
                    role: 'system',
                    content: 'Welcome to our hotel AI assistant! How can I help you today?'
                }
            ];

            // Function to add a message to the UI
            function addMessageToUI(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
                
                const messagePara = document.createElement('p');
                messagePara.textContent = content;
                
                messageDiv.appendChild(messagePara);
                messagesContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Function to send a message to the API
            async function sendMessage(content) {
                try {
                    statusElement.textContent = 'Sending message...';
                    
                    // Add user message to messages array
                    messages.push({
                        role: 'user',
                        content: content
                    });
                    
                    // Add user message to UI
                    addMessageToUI(content, true);
                    
                    // Clear input
                    messageInput.value = '';
                    
                    // Prepare request body
                    const requestBody = {
                        messages: messages.map(msg => ({
                            role: msg.role,
                            content: msg.content
                        })),
                        conversation_id: conversationId
                    };
                    
                    // Send request to API
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Update conversation ID
                    conversationId = data.conversation_id;
                    
                    // Get assistant's response
                    const assistantMessage = data.messages[data.messages.length - 1];
                    
                    // Add assistant message to messages array
                    messages.push({
                        role: 'assistant',
                        content: assistantMessage.content
                    });
                    
                    // Add assistant message to UI
                    addMessageToUI(assistantMessage.content, false);
                    
                    statusElement.textContent = '';
                } catch (error) {
                    console.error('Error sending message:', error);
                    statusElement.textContent = `Error: ${error.message}`;
                }
            }

            // Event listeners
            sendButton.addEventListener('click', function() {
                const content = messageInput.value.trim();
                if (content) {
                    sendMessage(content);
                }
            });

            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const content = messageInput.value.trim();
                    if (content) {
                        sendMessage(content);
                    }
                }
            });
        });
    </script>
</body>
</html>
